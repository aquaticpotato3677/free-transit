<html>
    <head>
        <title>map of free transit</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    </head>

    <body style="margin:0px;">
        <div id="map" style="width:100%; height:95%;"></div>
        <footer style="text-align:center;"><a href="https://github.com/aquaticpotato3677/free-transit">github repo</a> | built with <a href="https://deno.com/deploy">Deno Deploy</a> and <a href="https://npmjs.com/package/csv-parse">csv-parse</a></footer>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYXF1YXRpY3BvdGF0bzM2NzciLCJhIjoiY2xiNGkxamNhMDd2MDNycHFvaGFhbm5ibCJ9.JOPGAumKnABqtmfkRf2eyw';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-71.1,42.4],
                zoom: 9,
            });
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load',()=>{
                addLayers();
            });

            async function addLayers(){
                let data = await fetch('/data.json');
                data = await data.json();
                for(let i=0; i<data.sources.length; i++){
                    map.addSource(data.sources[i].id,data.sources[i].data);
                    map.addLayer(data.layers[i]);
                    map.on('click',data.sources[i].id,(mapdata)=>{
                        new mapboxgl.Popup()
                        .setLngLat(mapdata.lngLat)
                        .setHTML(data.routeNames[i])
                        .addTo(map);
                    });
                }
            }
        </script>
    </body>
</html>
